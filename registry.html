                    <div class="text-center form-title">注 册</div>
                    <form id="registry" class="">
                        <div class="font-bold form-div">
                            手机号：
                            <div>
                                <span class="input-group-addon" style="margin: 2px">+86</span>
                                <input class="col-md-10 col-lg-10" type="text">
                            </div>
                        </div>
                        <div class="font-bold form-div">
                            密码：
                            <div><input class="col-md-10 col-lg-11" type="password"></div>
                        </div>

                            <div><input class="col-md-10 col-lg-11" type="password"></div>
                        </div>
                        <div class="font-bold form-auth-code">
                            验证码：
                            <div>
                                <input class="col-md-10 col-lg-7" type="text">
                                <button class="btn btn-sm btn-default auth-code" style="font-size: 12px">获取验证码
                                </button>
                            </div>
                        </div>
                        <div id="user-protocol">
                            <input type="checkbox" checked value="true" style="margin-right: 5px;margin-left: 5px">
                            <a><u>本人已阅读并同意《五仁银行个人用户注册协议》</u></a>
                        </div>
                        <div class="text-md-center">
                            <button class="btn btn-blue btn-sm" style="font-size: medium" type="submit">下一步</button>
                            </button>
                        </div>
