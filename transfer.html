<!DOCTYPE html>
<html class="full-height" lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>单次转账</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body id="top">
<header>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" id="navbar">
        <div class="container"><a class="navbar-brand" href="#"><strong>五仁银行</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="margin-right: 10px"><a class="nav-link" href="#">首页</a></li>
                    <li class="nav-item" style="margin-right: 10px"><a class="nav-link" href="#">个人中心</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">消息 <span class="badge"
                                                                               style="font-size: 15px">12</span></a>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 背景图-->
    <div class="view hm-gradient" id="intro">
        <!-- 渐变色-->
        <div class="full-bg-img d-flex align-items-center">
            <!--   主体内容    -->
            <div class="col-md-10 col-lg-5" style="margin-left: 360px">
                <div class="text-center form-title">单 次 转 账</div>
                <form id="transfer" class="">
                    <div class="font-bold form-div col-lg-12 btn-group">
                        <select class="form-control form-selection col-lg-9">
                            <option disabled selected class="form-selection-option">选择付款银行卡</option>
                            <option class="form-selection-option">中国银行，1234***********6789</option>
                            <option class="form-selection-option">招商银行，1234***********6789</option>
                        </select>
                        <button class="form-selection-btn"><a>管理银行卡</a></button>
                    </div>

                    <div class="font-bold form-div">
                        收款人账户：
                        <div class="font-bold form-div col-lg-8 btn-group">
                            <select class="form-control form-selection-bank col-lg-4">
                                <option disabled selected class="form-selection-option">选择银行</option>
                                <option class="form-selection-option">中国银行</option>
                                <option class="form-selection-option">招商银行</option>
                            </select>
                            <div style="margin-left: 20px">
                                <input class="col-md-10" style="width: 228px" type="text">
                            </div>
                        </div>

                    </div>

                    <div class="font-bold form-div">
                        收款人姓名：
                        <input class="col-md-10 col-lg-3"  type="text">
                    </div>
                    <div class="font-bold form-div">
                        转账金额：
                       <input class="col-md-10 col-lg-4" type="text">元
                    </div>
                    <div class="font-bold form-div">
                        预约到账时间：
                        <div class="font-bold form-div col-lg-8 btn-group">
                            <select class="form-control form-selection-bank col-lg-5">
                                <option selected class="form-selection-option">马上到账</option>
                                <option class="form-selection-option">2小时后到账</option>
                                <option class="form-selection-option">4小时后到账</option>
                            </select>
                        </div>

                    </div>
                    <div class="font-bold form-div">
                        备注：
                        <input class="col-md-10 col-lg-11" type="text">
                    </div>
                    <!--                    <div class="font-bold form-div">-->
                    <!--                        支付密码：-->
                    <!--                        <div><input class="col-md-10 col-lg-11" type="password"></div>-->
                    <!--                    </div>-->
                    <div class="text-md-center">
                        <button class="btn btn-blue btn-sm" style="font-size: medium" type="submit">确认转账</button>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</header>

<footer class="page-footer indigo darken-2 center-on-small-only pt-0 mt-0">
    <div class="footer-copyright">
        <div class="container-fluid">
            <p>&copy; Five Bank</p>
        </div>
    </div>
</footer>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script>new WOW().init();</script>
</body>
</html>
